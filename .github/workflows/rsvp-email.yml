name: RSVP Email Workflow
on:
  schedule:
    - cron: '*/3 * * * *'   # 3 phút/lần là đủ
  workflow_dispatch:

# Không cần concurrency, không cần cache gì nữa

jobs:
  check-rsvps:
    runs-on: ubuntu-latest
    permissions:
      contents: write              # ← quan trọng: cho phép push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_KEY=service-account-key.json" >> .env
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
          echo "GMAIL_PASS=${{ secrets.GMAIL_PASS }}" >> .env
          echo "SPREADSHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "SHEET_NAME=RSVP" >> .env

      - name: Create service account key file
        run: |
          printf '%s\n' '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > service-account-key.json

      # ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
      # DÙNG FILE TRONG REPO LUÔN – CHẮC CHẮN NHẤT
      # ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
      - name: Ensure processed_emails.json exists
        run: |
          if [ ! -f processed_emails.json ]; then
            echo "[]" > processed_emails.json
            git add processed_emails.json
            git commit -m "Init processed_emails.json" || echo "No changes"
          fi

      - name: Run RSVP workflow
        run: node workflow.js

      # ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
      # TỰ ĐỘNG COMMIT + PUSH FILE MỚI NHẤT
      # ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
      - name: Commit & push processed_emails.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add processed_emails.json
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Update processed emails $(date +'%Y-%m-%d %H:%M')" 
            git push
          )
          echo "File processed_emails.json đã được cập nhật lên repo nếu có thay đổi"
